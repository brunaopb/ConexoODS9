<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Conexo ODS 9</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <style>

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #F46930;
      

    }

    .screen {
      position: fixed;
      inset: 0;

      width: 100%;
      height: 100vh;

      height: 100dvh;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding: 20px;
    }


    .hidden {
      display: none !important;
    }


    #start-menu {
      background: #F26A2E;
      color: white;
      z-index: 30;
    }

    #start-menu h1 {
      font-family: 'Bungee', cursive;
      font-size: 3em;
      text-align: center;
      margin: 0;
    }

    #start-menu button {
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border: 2px solid white;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.25s, transform 0.15s;
      margin-top: 20px;
    }

    #start-menu button:hover {
      transform: scale(1.03);
    }


    #game-screen {
      z-index: 20;
      justify-content: flex-start;
      align-items: center;
      overflow-y: auto;
      

    }

    h1 {
      font-family: 'Bungee', cursive;
      font-size: 2.2rem;
      color: #fff;
      margin: 10px 0;
    }

    p,
    h3 {
      color: white;
      margin: 6px 0;
    }


    .isso {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 1rem;
    }


    .imagem {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: clamp(110px, 18vw, 300px);
      max-width: 30%;
      height: auto;
      pointer-events: auto;
    }


    #board {
      display: grid;
      grid-template-columns: repeat(4, 150px);
      gap: 10px;
      margin-top: 20px;
    }

    .card {
      background: rgb(255, 255, 255);
      border: 2px solid #333;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.06);
    }

    .card.selected {
      background: #ffe58a;
      border-color: #f39c12;
    }

    .card.correct {
      background: #2ecc71;
      color: white;
      cursor: default;
      pointer-events: none;
      border-color: #27ae60;
    }

    .card.wrong {
      background: #e74c3c;
      color: white;
      border-color: #e74c3c;
    }


    .start-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    @media (max-width: 480px) {
      #start-menu h1 {
        font-size: 2rem;
      }

      #start-menu button {
        font-size: 1rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>

<body>

  <div id="start-menu" class="screen">
    <div class="start-inner">
      <h1>Conexo ODS 9</h1>
      <button id="start-button">Iniciar Jogo</button>
    </div>
  </div>

  <div id="game-screen" class="screen hidden">
    <h1>ODS 9</h1>
    <p>Selecione 4 palavras que tenham algo em comum!</p>
    <h3>Temas:</h3>
    <div class="isso">
      <p>Infraestrutura</p>
      <p>Inovação</p>
      <p>Indústria</p>
      <p>ODS</p>
    </div>

    


    <div id="board" role="list"></div>
  </div>

  <script>
    const groups = [
      ["Transporte", "Energia", "Comunicação", "Saneamento"],
      ["Criação", "Invenção", "Modernização", "Revolução"],
      ["Oboticário", "Ambev", "Bradesco", "Mercado Livre"],
      ["ONU", "Sustentabilidade", "Agenda 2030", "ODS 9"]
    ];

    const startMenu = document.getElementById('start-menu');
    const gameScreen = document.getElementById('game-screen');
    const startButton = document.getElementById('start-button');
    const board = document.getElementById("board");

    let words = [];
    let selected = [];

    function startGame() {

      startMenu.classList.add('hidden');
      gameScreen.classList.remove('hidden');

      words = groups.flat().sort(() => Math.random() - 0.5);
      renderBoard();
    }

    function renderBoard() {
      board.innerHTML = "";
      words.forEach(word => {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = word;
        card.onclick = () => selectCard(card, word);
        board.appendChild(card);
      });
    }

    function selectCard(card, word) {
      if (card.classList.contains("correct")) return;
      card.classList.toggle("selected");

      if (card.classList.contains("selected")) {
        selected.push({ word, card });
      } else {
        selected = selected.filter(item => item.word !== word);
      }

      if (selected.length === 4) checkGroup();
    }

    function checkGroup() {
      let wordsSel = selected.map(s => s.word);
      let isCorrect = false;

      for (let i = 0; i < groups.length; i++) {
        if (groups[i].every(word => wordsSel.includes(word))) {
          isCorrect = true;
          break;
        }
      }

      if (isCorrect) {
        selected.forEach(s => {
          s.card.classList.remove("selected");
          s.card.classList.add("correct");
        });
      } else {
        selected.forEach(s => {
          s.card.classList.add("wrong");
          setTimeout(() => s.card.classList.remove("wrong", "selected"), 800);
        });
      }
      selected = [];
    }

    startButton.addEventListener('click', startGame);
  </script>
</body>

</html>
